name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "export const FIREBASE_DATABASE_URL = '${{ secrets.FIREBASE_DATABASE_URL }}';" > config.js && echo "export const APP_CHECK_RECAPTCHA_SITE_KEY = '${{ secrets.APP_CHECK_RECAPTCHA_SITE_KEY }}';" >> config.js
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GROCERY_LIST_APP_AB9DB }}
          projectId: grocery-list-app-ab9db
