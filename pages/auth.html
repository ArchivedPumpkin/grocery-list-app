<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://kit.fontawesome.com/c7b137b01e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <title>Login</title>
</head>

<body>
    <main id="auth-header">
        <h1 id="auth">Authentication</h1>
        <div id="auth-container">
            <input type="text" id="username-input" placeholder="Username" style="display: none;" />
            <input type="email" id="email-input" placeholder="Email" />
            <input type="password" id="password-input" placeholder="Password" />
            <button id="login-btn" style="display: block;">Login</button>
            <button id="create-account-btn" style="display: none;">Create Account</button>
            <a id="register-btn">Don't have an account? Register</a>
        </div>
    </main>
</body>

<script type="module" src="/scripts/auth.js?v=1.0.0"></script>

</html>
