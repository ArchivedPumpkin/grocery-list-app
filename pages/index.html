<!DOCTYPE html>
<html>

<head>
  <title>Groceries Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="/styles/index.css?v=2.1.2" />
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="/styles/footer.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
  <main>
    <div class="header">
      <div class="head-container-list">
        <label for="input-el" style="display: none;">Groceries:</label>
        <select name="lists" id="grocery-list-select" class="loading" disabled>
          <option value="" disabled selected>Personal list</option>
        </select>
      </div>
      <div class="input-container">
        <input type="text" id="input-el" maxlength="20" placeholder="Apples" />
        <button id="input-btn">ADD</button>
      </div>
      <input type="text" id="input-desc" placeholder="Instructions" maxlength="25" disabled />
      <div class="container-btns">
        <button id="delete-btn"><i class="fa-solid fa-trash"></i>Delete list</button>
      </div>

    </div>
    <ul id="ul-el"></ul>

    <div id="footer-container"></div>

  </main>

</body>


<script type="module" src="/scripts/footer.js"></script>
<script type="module" src="/scripts/index.js?v=2.1.2"></script>
<script src="https://kit.fontawesome.com/c7b137b01e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

</html>
