<!doctype html>
<html>

<head>
  <title>Groceries Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
  <div id="header">
    <label for="input-el">Groceries:</label>
    <div class="input-container">
      <input type="text" id="input-el" maxlength="50" placeholder="Apples" />
      <button id="input-btn">ADD</button>
    </div>
    <input type="text" id="input-desc" placeholder="Instructions" maxlength="300" disabled />
    <button id="delete-btn">
      <i class="fa-solid fa-trash"></i>Delete list
    </button>
  </div>
  <ul id="ul-el"></ul>
  <script type="module" src="index.js"></script>
  <script src="https://kit.fontawesome.com/c7b137b01e.js" crossorigin="anonymous"></script>
</body>

</html>
