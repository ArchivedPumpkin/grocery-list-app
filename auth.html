<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="index.css?v=2.1.1" />
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="module" src="index.js?v=2.1.2"></script>
    <script src="https://kit.fontawesome.com/c7b137b01e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <title>Login</title>
</head>

<body>
    <main class="auth-header">
        <h1 class="auth">Authentication</h1>
        <div id="auth-container">
            <input type="email" id="email-input" placeholder="Email" />
            <input type="password" id="password-input" placeholder="Password" />
            <button id="login-btn">Login</button>
            <button id="register-btn">Create Account</button>
        </div>
        <div id="user-info" style="display: none;">
            <p id="user-email"></p>
            <p id="user-id"></p>
        </div>
    </main>
</body>

</html>
